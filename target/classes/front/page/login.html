					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="btn-login" class="btn btn-primary" type="button" value="登录" />
							<span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
						</div>
					</div>
					<div class="form-group form-footer">
						<div>
							<a class="forgot-password" href="forgetPassword.html">忘记密码</a>

					</div>
					<div class="col-lg-3 col-md-6">
						<div class="footer-widget">
							<h3 class="widget-title">品类丰富</h3>
							<ul class="footer-link">
								<li><a href="listSale2.html?categoryId=16">猫粮</a></li>

								<li><a href="paymentQE.html">支付问题</a></li>

		</footer>
		<script type="text/javascript">

			$("#btn-login").click(function() {
				var username = $("#username").val().trim();
				var password = $("#password").val().trim();
				// 判断用户名和密码是否为空
				if (username === '' || password === '') {
					alert('用户名和密码不能为空');
					return false;
				}
				$.ajax({
					url: "/user/login",
					type: "POST",
					data: $("#form-login").serialize(),
					dataType: "json",
					success: function(json) {
						if (json.state == 200) {
							alert("登录成功！");
							$.cookie("avatar", json.data.avatar, {expires: 7});
							$.cookie("name", json.data.username, {expires: 7}); // 添加存储name的cookie
							console.log("cookie中的name=" + $.cookie("name"));
							location.href = "index.html";
						}  else {
							alert("登录失败！" + json.message);
						}
					},
					error:function (xhr){
						alert("登录时产生未知的异常"+xhr.message);
					}
				});
			});
		</script>
